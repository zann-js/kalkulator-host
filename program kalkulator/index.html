<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <!-- HOMEPAGE -->
  <div id="homepage" class="page">
    <h1>Selamat Datang di Aplikasi Kalkulator</h1>
    <p>Nama: <strong>Faza Fauzan Adhima</strong></p>
    <p>Kelas: <strong>XI PPLG 3</strong></p>
    <p>Mapel: <strong>Kalkulator</strong></p>
    <button onclick="goToCalculator()" class="start-btn">Mulai Kalkulator</button>
  </div>

  <!-- KALKULATOR -->
  <div id="calculatorPage" class="page hidden">
    <div class="container">
      <h1>Kalkulator Modern</h1>
      <button onclick="toggleTheme()" class="theme-btn">ðŸŒ— Ganti Tema</button>

      <div class="main-layout">
        <div class="calculator">
          <input type="text" id="display" disabled />
          <div class="buttons"> 
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
          </div>
        </div>

        <div class="history">
          <h2>Riwayat</h2>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="Mouse Click Sound Effect.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
